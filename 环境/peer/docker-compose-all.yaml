version: '2'


networks:
  byfn:
services:


  ca0.org1.ideal.com:
    image: hyperledger/fabric-ca:x86_64-1.1.0
    container_name: ca_peerOrg1
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.ideal.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/dce4e54fae0b018d79d124a6e7cbdf47c0421def646124d9d323d75880d2f273_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.ideal.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/dce4e54fae0b018d79d124a6e7cbdf47c0421def646124d9d323d75880d2f273_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.ideal.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - /etc/localtime:/etc/localtime:ro
    networks:
      - byfn

  ca0.org2.ideal.com:
    image: hyperledger/fabric-ca:x86_64-1.1.0
    container_name: ca_peerOrg2
    environment:
